<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap|Pangolin&display=swap|Playfair+Display&display=swap|Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" required>
            <div class="errorZ" id="errorZ"></div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" required></textarea>
                <div class="errorF" id="errorF"></div>
                <button id="generate" type="submit"> Generate </button>
            </div>
            <div class="holder entry">
                <div class="title">Most Recent Entry: <br></div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                    <div class="icon cloudy">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                    </div>

                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>

</body>

</html>
